office_fan_lights:
  name: Office Fan Lights
  entities:
    - light.brendan_office_fan_1
    - light.brendan_office_fan_2
    - light.brendan_office_fan_3
    - light.brendan_office_fan_4

office_lights:
  name: All Office Lights
  entities:
    - light.brendan_desk_lamp
    - light.brendan_office_fan_1
    - light.brendan_office_fan_2
    - light.brendan_office_fan_3
    - light.brendan_office_fan_4


brendan_office_monitors:
  name: Brendan's Office Monitors
  entities:
    - switch.brendan_desk_left_monitor
    - switch.brendan_desk_right_monitor
    - switch.brendan_desk_center_monitor

office_powerstrip:
  name: Office Powerstrip
  entities:
    - switch.brendan_desk_left_monitor
    - switch.brendan_desk_right_monitor
    - switch.brendan_desk_center_monitor
    - switch.aux_1
    - switch.aux_2
    - switch.speakers
    - switch.soldering_station
    - switch.power_supply

