brendan_office_group:
  name: Office
  view: true
  entities:
    - group.office_lights
    - group.office_powerstrip
    - group.brendan_office_monitors
    - scene.brendans_office_bright
    - scene.brendans_office_relax
    - scene.brendans_office_focus
    - scene.brendans_office_off
