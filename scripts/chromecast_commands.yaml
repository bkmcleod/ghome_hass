#Pass throughs for curl commands to roku
brendans_chromecast_play_pause:
  sequence:
    - service: media_player.media_play_pause
      data:
        entity_id: media_player.brendan_bedroom_cast   
    - service: media_player.media_play_pause
      data:
        entity_id: media_player.brendan_bedroom_cast     
brendans_chromecast_fast_forward:
  sequence:
    - service: media_player.media_next_track
      data:
        entity_id: media_player.brendan_bedroom_cast
brendans_chromecast_fast_backward:
  sequence:
    - service: media_player.media_previous_track
      data:
        entity_id: media_player.brendan_bedroom_cast